<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    
    <div class="container">
        <div class="calculator_heading">
            <h1 class="heading">Calculator</h1>
        </div>
        <div class="displayFirstContainer"> </div>
        <div class="display" id="displayPanel"> </div>

        <div class="cancelAndBackspace">
            <button class="clear">C</button>
            <button class="backspace"> 
                <img class = "backspace_img" src="./images/key.png" alt="backspace_img"> 
            </button>
        </div>
        
        <div class="buttonsrow operatorButtons">
            <button class="buttonStyle operatorButtonStyle">+</button>
            <button class="buttonStyle operatorButtonStyle">-</button>
            <button class="buttonStyle operatorButtonStyle">ร</button>
            <button class="buttonStyle operatorButtonStyle">รท</button>
        </div>

        <div class="buttonContainer id:buttonContainerForSecondValue">

        <div class="buttonsrow">
            <button class="buttonStyle">1</button>
            <button class="buttonStyle">2</button>
            <button class="buttonStyle">3</button>
            <button class="buttonStyle">4</button>
        </div>

        <div class="buttonsrow">
            <button class="buttonStyle">5</button>
            <button class="buttonStyle">6</button>
            <button class="buttonStyle">7</button>
            <button class="buttonStyle">8</button>
        </div>

        <div class="buttonsrow">
            <button class="buttonStyle">9</button>
            <button class="buttonStyle zero">0</button>
            <button class="buttonStyle equalButton excludeMe">=</button>
        </div>
        </div>
    </div>

    <script src="./scripts.js"> </script>
</body>
</html>
