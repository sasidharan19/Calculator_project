<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./scripts.js"> </script>
</head>
<body>
    <div class="container">
        <div class="display"> 
            
        </div>

        <div class="cancelAndBackspace">
            <button class="clear"> C </button>
            <button class="backspace"> 
                <img class = "backspace_img" src="./images/key.png" alt="backspace_img"> 
            </button>
        </div>

        <div class="Mathoperator">
            <button class="add"> + </button>
            <button class="subtract"> - </button>
            <button class="multiply"> ร </button>
            <button class="divide"> รท </button>
        </div>

        <div class="numbers">

        </div>
    </div>
</body>
</html>
